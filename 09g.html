<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
</head>
<body>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
        console.log(event.key);
        if(event.key=='Enter'){
            calculateTotal();
        }
    ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    <br>
    <input class="autotext" onkeyup="
        document.querySelector('.out').innerText=document.querySelector('.autotext').value;
    " type="text">
    <p class="out"></p>

    <script>
        function round(result, point){
            result=Math.round(result*Math.pow(10, point))/Math.pow(10, point);
            return result;
        }
        function calculateTotal(){
            const inputElement = document.querySelector(".js-cost-input");
            let cost=Number(inputElement.value);
            //console.log(typeof inputElement.value);

            if (cost<40){
                cost+=10;
            }
            cost=round(cost,5);
            document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
        }
    
    </script>
</body>
</html>
